<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi checkbox tick</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>This is generally used in gmail</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>That's a cool yellow background</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Some random text</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>This is also some random text</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
